{% load i18n %}


<div class="modal-content">
    <form action="{% url 'archival_unit:subfonds_delete' subfonds.reference_code_id %}" method="post">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">{% trans 'Remove Subfonds' %}</h4>
        </div>
        <div class="modal-body">
            {% csrf_token %}
              <p class="delete-message">
                  {% trans 'Are you sure you want to remove subfonds: ' %}
                  <strong>{{ subfonds.title_full }}?</strong><br/>
                  {% trans 'All the underlying series will be removed!' %}
              </p>
        </div>
        <div class="modal-footer">
              <button type="submit" class="btn btn-danger pull-left">{% trans 'Confirm' %}</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </form>
</div>
