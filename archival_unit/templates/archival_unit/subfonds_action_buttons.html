<div class="btn-group ">
    <a class="btn btn-default btn-xs fm-update" href="{% url 'archival_unit:subfonds_update' id %}"
        data-fm-head="Edit" data-fm-callback="reloadTable"
        data-toggle="tooltip" data-placement="top" title="Edit">
        <i class="fa fa-edit"></i>
    </a>
    {% if not series_exist %}
        <a class="btn btn-default btn-xs fm-delete" href="{% url 'archival_unit:subfonds_delete' id %}"
           data-fm-head="<i class='fa fa-sitemap'></i>Delete Subfonds" data-fm-callback="reloadTable"
           data-toggle="tooltip" data-placement="top" title="Delete">
           <i class="fa fa-trash-o"></i>
        </a>
    {% endif %}
</div>
