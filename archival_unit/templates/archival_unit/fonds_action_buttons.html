<div class="btn-group ">
    <a class="btn btn-default btn-xs fm-update" href="{% url 'archival_unit:fonds_update' id %}"
       data-fm-head="<i class='fa fa-sitemap'></i>Edit Fonds" data-fm-callback="reloadTable"
       data-toggle="tooltip" data-placement="top" title="Edit">
       <i class="fa fa-edit"></i>
    </a>
    {% if number_of_subfonds == 0 %}
        <a class="btn btn-default btn-xs fm-delete" href="{% url 'archival_unit:fonds_delete' id %}"
           data-fm-head="<i class='fa fa-sitemap'></i>Delete Fonds" data-fm-callback="reloadTable"
           data-toggle="tooltip" data-placement="top" title="Delete">
           <i class="fa fa-trash-o"></i>
        </a>
    {% endif %}
</div>
