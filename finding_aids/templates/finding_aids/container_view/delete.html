{% load i18n %}

<div class="modal-content">
    <form action="{% url 'finding_aids:delete' finding_aids.container.id finding_aids.id %}" method="post">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">{% trans 'Remove Finding Aids Entity' %}</h4>
        </div>
        <div class="modal-body">
            {% csrf_token %}
            <p class="delete-message">
                {% trans 'Are you sure you want to remove finding aids entity: ' %}
                <strong>{{ finding_aids.title }}?</strong><br/>
            </p>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-danger pull-left">{% trans 'Confirm' %}</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </form>
</div>
