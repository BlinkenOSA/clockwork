{% load i18n %}
{% load bootstrap3 %}

<div class="box box-primary box-solid">
    <div class="box-header with-border">
        <h3 class="box-title">
            <i class="fa fa-home"></i>{% trans 'Dashboard' %}
        </h3>

        <div class="box-tools pull-right">
            <button type="button" class="toggle-expand-btn btn btn-box-tool">
                <i class="fa fa-expand"></i>
            </button>
        </div>
    </div>

    <div class="box-body">
        <form>
            <fieldset>
                <div class="col-md-12">
                    {% bootstrap_field form.fonds %}
                </div>
                <div class="col-md-6">
                    {% bootstrap_field form.subfonds %}
                </div>
                <div class="col-md-6">
                    {% bootstrap_field form.series %}
                </div>
            </fieldset>
        </form>
    </div>
</div>
