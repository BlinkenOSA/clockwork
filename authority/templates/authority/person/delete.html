{% load i18n %}

<div class="modal-content">
    <form action="{% url 'authority:person_delete' person.id %}" method="post">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">{% trans 'Remove Country' %}</h4>
        </div>
        <div class="modal-body">
            {% csrf_token %}
            <p class="delete-message">
                {% trans 'Are you sure you want to remove the person: ' %}<strong>{{ person }}</strong>?
            </p>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-danger">{% trans 'Confirm' %}</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </form>
</div>
