<div class="btn-group ">
    <a class="btn btn-default btn-xs fm-update" href="{% url 'authority:person_update' id %}"
        data-fm-head="<i class='fa fa-group'></i>Edit Person" data-fm-callback="reloadTable">
        <i class="fa fa-edit"></i>
    </a>
    {% if not exists %}
        <a class="btn btn-default btn-xs fm-delete" href="{% url 'authority:person_delete' id %}"
           data-fm-head="<i class='fa fa-group'></i>Delete Person" data-fm-callback="reloadTable">
           <i class="fa fa-trash-o"></i>
        </a>
    {% endif %}
</div>
