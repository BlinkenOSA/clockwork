<div class="btn-group ">
    <a class="btn btn-default btn-xs fm-update" href="{% url 'authority:language_update' id %}"
       data-fm-head="<i class='fa fa-language'></i>Edit Language" data-fm-callback="reloadTable"
       data-toggle="tooltip" data-placement="top" title="Edit">
       <i class="fa fa-edit"></i>
    </a>
    {% if not exists %}
        <a class="btn btn-default btn-xs fm-delete" href="{% url 'authority:language_delete' id %}"
           data-fm-head="<i class='fa fa-language'></i>Delete Language" data-fm-callback="reloadTable"
           data-toggle="tooltip" data-placement="top" title="Delete">
           <i class="fa fa-trash-o"></i>
        </a>
    {% endif %}
</div>
