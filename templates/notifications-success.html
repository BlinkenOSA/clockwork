{% load i18n %}

{% if messages %}
    {% for message in messages %}
        <script>
            $( document ).ready(function() {
                new Noty({
                    type: 'success',
                    theme: 'bootstrap-v3',
                    text: '{{ message }}',
                    timeout: 1000,
                    closeWith: ['click', 'button']
                }).show()
            })
        </script>
    {% endfor %}
{% endif %}
