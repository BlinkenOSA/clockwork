{% load i18n %}

{% if messages %}
    {% for message in messages %}
        {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
            <script>
                $( document ).ready(function() {
                    alertify.logPosition("bottom left");
                    alertify.delay(5000).success("{{ message }}");
                })
            </script>
        {% endif %}
    {% endfor %}
{% endif %}
