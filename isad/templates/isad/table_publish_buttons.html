<div class="btn-group">
    {% if isad.published %}
        <a href="/isad/action/unpublish/{{ isad.id }}/" class="btn btn-default btn-xs btn-action"
           data-toggle="tooltip" data-placement="top" title="Unpublish">
            <i class="fa fa-cloud-download"></i>
        </a>
    {% else %}
        <a href="/isad/action/publish/{{ isad.id }}/" class="btn btn-default btn-xs btn-action"
           data-toggle="tooltip" data-placement="top" title="Publish">
            <i class="fa fa-cloud-upload"></i>
        </a>
    {% endif %}
</div>
