{% load i18n %}
{% load bootstrap3 %}
{% load widget_tweaks %}

<div class="form-group">
    <label class="control-label">{% trans 'Creators' %}</label>
    {% for form in creators %}
        <div id="{{ form.prefix }}-row" class="creators-subform subform row">
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            <div class="col-md-10">
                {% bootstrap_field form.creator show_label=false %}
            </div>
            <div class="col-md-2">
               {{ form.DELETE|add_class:"delete-row-hidden" }}
            </div>
        </div>
    {% endfor %}
    {{ creators.management_form }}
</div>
