{% load i18n %}
{% load bootstrap3 %}

<form action="{% url 'donor:create_popup' %}" method="post" id="donor-create-popup">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">{% trans 'Create Donor' %}</h4>
  </div>
  <div class="modal-body">
      {% include 'donor/form/form_fields.html' %}
  </div>
  <div class="modal-footer">
      {% buttons %}
        <button type="button" class="btn btn-default" data-dismiss="modal" aria-label="Close">
            <i class="fa fa-times"></i> {% trans 'Close' %}
        </button>
        <button type="submit" class="btn btn-primary" formnovalidate>
            {% bootstrap_icon "save" %} Submit
        </button>
    {% endbuttons %}
  </div>
</form>

<script>
    var form_options = { target: '#viewModal .modal-content', success: function(response) {} };
    $('#donor-create-popup').ajaxForm(form_options);
</script>
