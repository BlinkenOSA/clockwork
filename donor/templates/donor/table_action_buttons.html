<div class="btn-group ">
    <a class="btn btn-default btn-xs" href="{% url 'donor:update' id %}"
       data-toggle="tooltip" data-placement="top" title="Edit">
        <i class="fa fa-edit"></i>
    </a>
    {% if not accession_exist %}
        <a class="btn btn-default btn-xs fm-delete" href="{% url 'donor:delete' id %}"
           data-fm-head="<i class='fa fa-male'></i>Delete Donor" data-fm-callback="reloadTable"
           data-toggle="tooltip" data-placement="top" title="Delete">
            <i class="fa fa-trash-o"></i>
        </a>
    {% endif %}
</div>
